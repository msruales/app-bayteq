<ion-content>
  <div class="containerLogin">
    <form (ngSubmit)="login(fLogin)" #fLogin="ngForm" >
      <ion-grid fixed>
        <ion-row style="justify-content: center">
          <ion-row>
            <ion-col>
              <img
                src="https://images.prismic.io/ionicframeworkcom/d784b88d-9379-49f6-a7ca-502cfe1ea5f0_ionic+logotype+blue.png?auto=compress,format">
            </ion-col>
          </ion-row>
          <ion-row style="width: 100%">
            <ion-col>
              <ion-list>
                <ion-item>
                  <ion-label>Username</ion-label>
                  <ion-input name="username"
                             type="text"
                             [(ngModel)]="loginUser.username"
                             pattern="[a-zA-Z]{2,100}"
                             required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label>Email</ion-label>

                  <ion-input name="email"
                             type="email"
                             [(ngModel)]="loginUser.email"
                             required
                             pattern="[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{3,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})">
                  </ion-input>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button type="submit"
                          color="primary"
                          shape="round">
                Login
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-row>
      </ion-grid>
    </form>
    </div>
</ion-content>
