<ion-header [translucent]="true">
 <app-header [title]="userAuth.name"></app-header>
<ion-content [fullscreen]="true">
  <ion-card>
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png"/>
    <ion-card-header>
      <ion-card-title>{{userAuth.name}}</ion-card-title>
      <ion-card-subtitle>{{userAuth.email}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-label>Company</ion-label>
<!--      {{userAuth.company.name}}-->
    </ion-card-content>
  </ion-card>
</ion-content>
